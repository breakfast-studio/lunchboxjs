<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Lit + TS</title>
  <script type="module" src="/demo.ts"></script>
  <style>
    three-lunchbox {
      position: fixed;
      inset: 0;
    }
  </style>
</head>

<body>
  <!-- Vanilla HTML -->
  <three-lunchbox renderer-args='[{ "antialias": true }]'  camera='{ "position": [1, -1, 5] }' background="black">
    <!-- box -->
    <three-mesh data-id="test" position-x="-0.5" position-y="0.5">
      <box-geometry args="[2, 2, 2]"></box-geometry>
      <mesh-basic-material wireframe color="teal"></mesh-basic-material>

      <html-anchor>
        <h2 style="position: absolute; background: white; top: var(--top); left: var(--left); z-index: round(100 - var(--distance-from-camera) * 10);">test!</h2>
      </html-anchor>

      <!-- icosahedron -->
      <three-mesh>
        <icosahedron-geometry args="[1, 2]"></icosahedron-geometry>
        <mesh-basic-material wireframe></mesh-basic-material>
      </three-mesh>
    </three-mesh>

    <!-- a magenta box, behind the teal one -->
    <three-mesh data-id="test" position="[-0.95, 0.95, -2]">
      <box-geometry args="[2, 2, 2]"></box-geometry>
      <mesh-basic-material wireframe color="magenta"></mesh-basic-material>

      <html-anchor>
        <h2 style="position: absolute; background: white; top: var(--top); left: var(--left); z-index: round(100 - var(--distance-from-camera) * 10);">test2!</h2>
      </html-anchor>
    </three-mesh>

    <!-- a magenta box, behind the teal one -->
    <three-mesh data-id="test" position="[0, 0, 4]">
      <box-geometry args="[2, 2, 2]"></box-geometry>
      <mesh-basic-material wireframe color="yellow"></mesh-basic-material>

      <html-anchor>
        <h2 style="position: absolute; background: white; top: var(--top); left: var(--left); z-index: round(100 - var(--distance-from-camera) * 10);">test3!</h2>
      </html-anchor>
    </three-mesh>

    <!-- ground plane -->
    <three-mesh rotation-x="-1.57" position-y="-10" scale="200" raycast data-name="ground">
      <plane-geometry args="[1, 1, 20, 20]"></plane-geometry>
      <mesh-basic-material wireframe></mesh-basic-material>
    </three-mesh>

    <sample-parent></sample-parent>
  </three-lunchbox>
</body>

</html>
