<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="/demo.ts"></script>
    <style>
        three-lunchbox {
            position: fixed;
            inset: 0;
        }
    </style>
</head>

<body>
    <wrapped-lunchbox style="position: fixed; inset: 0;">
          <three-mesh position="[-2, 0, -5]" data-name="scaled" scale="2">
            <box-geometry></box-geometry>
            <mesh-basic-material wireframe color="blue"></mesh-basic-material>

            <html-anchor data-test-id="label">
                <h2 style="position: absolute; top: var(--top); left: var(--left); background: white;">blue box!</h2>
            </html-anchor>
          </three-mesh>
    </wrapped-lunchbox>
</body>

</html>
