<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="/demo.ts"></script>
    <style>
        three-lunchbox {
            position: fixed;
            inset: 0;
        }
    </style>
</head>

<body>
    <three-lunchbox>
        <sample-parent>
          <three-mesh position="[-2, 0, -5]" data-name="scaled" scale="2">
            <box-geometry></box-geometry>
            <mesh-basic-material wireframe color="blue"></mesh-basic-material>
          </three-mesh>
        </sample-parent>
    </three-lunchbox>

    <!-- this shouldn't be added to the scene since it's outside of <three-lunchbox> -->
    <three-mesh position="[0, 0, -5]" data-name="scaled" scale="2">
      <box-geometry></box-geometry>
      <mesh-basic-material wireframe color="red"></mesh-basic-material>
    </three-mesh>
</body>

</html>
