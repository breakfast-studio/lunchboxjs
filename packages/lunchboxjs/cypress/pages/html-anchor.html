<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="/demo.ts"></script>
    <style>
        three-lunchbox {
            position: fixed;
            inset: 0;
        }
    </style>
</head>

<body>
    <three-lunchbox dispatch-before-render dispatch-after-render>
        <three-mesh position-z="-5" data-name="base">
            <box-geometry args="[1, 2, 3]"></box-geometry>
            <mesh-basic-material wireframe color="black"></mesh-basic-material>

            <html-anchor>
              <h2 data-test-id="label">label</h2>
            </html-anchor>
        </three-mesh>

        <three-mesh position="[-2, 0, -5]" data-name="scaled" scale="2">
            <box-geometry></box-geometry>
            <mesh-basic-material wireframe color="blue"></mesh-basic-material>
        </three-mesh>
    </three-lunchbox>
</body>

</html>
